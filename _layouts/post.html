---
layout: default # Kế thừa từ khung sườn default.html
---
<div class='post hentry uncustomized-post-template' itemprop='blogPost' itemscope='itemscope' itemtype='http://schema.org/BlogPosting'>

  <div class='post-header'>
    <div class='post-date'>
      {{ page.date | date: "Ngày %d tháng %m năm %Y" }} </div>
    <h1 class='post-title entry-title' itemprop='name'>
      {{ page.title }} </h1>
    </div>

  <div class='post-body entry-content' id='post-body-{{ page.id }}' itemprop='articleBody'>
    {{ content }} <div style='clear: both;'></div>
  </div>
  <div class='post-footer'>
    {% if page.tags.size > 0 %}
    <div class='post-labels'>
      Tags:
      {% for tag in page.tags %}
        <a href='/tags/{{ tag | slugify }}/'>{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </div>
    {% endif %}
    <div style='clear: both;'></div>
  </div>
<div id="cusdis_thread"></div>

<script>
  // Cấu hình Cusdis bằng JavaScript trước khi script chính được tải
  window.CUSDIS_CONFIG = {
    host: 'https://cusdis.com',
    appId: '3718facb-6435-4eb9-a3ec-512c7f20bd0c',
    lang: 'vi' // <<< ÉP NGÔN NGỮ TIẾNG VIỆT TẠI ĐÂY
  }
</script>
<script async defer src="https://cusdis.com/js/cusdis.es.js"
  // Các thuộc tính của trang vẫn đặt ở đây để Cusdis nhận diện đúng bài viết
  data-page-id="{{ page.url }}"
  data-page-url="{{ page.url }}"
  data-page-title="{{ page.title }}"
></script>
